<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-supremeth">
        <div class="form-wrapper">
            <h3>Add a book</h3>
            <form action="#">
                <div class="form-control column">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" placeholder="e.g. Fight Club" required>
                </div>
                <div class="form-control column">
                    <label for="author-input">Author</label>
                    <input type="text" id="author-input" placeholder="e.g. Chuck Palahniuk">
                </div>
                <div class="form-control column">
                    <label for="pages-input">Pages</label>
                    <input type="number" id="pages-input" placeholder="e.g. 369">
                </div>
                <div class="form-control">
                    <input type="checkbox" id="isRead-input">
                    <label for="isRead-input">I already read this book</label>
                </div>
                <button type="submit" class="btn btn-add">Add</button>
            </form>
        </div>
        <div class="main-wrapper">
            <div class="header">
                <h1>Your Library</h1>
            </div>
            <div class="books-container">
            </div>
        </div>
    </div>
</body>
</html>
